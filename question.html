<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Quiz</h1>

    <form name="submit-to-google-sheet">
      <div class="mb-3">
        <label for="question" class="form-label">Question</label>
        <input type="text" class="form-control" id="question" name="question1" required>
      </div>
      
      <div class="mb-3">
        <label for="option1" class="form-label">Option 1</label>
        <input type="text" class="form-control" id="option1" name="question2[]" required>
      </div>
      <div class="mb-3">
        <label for="option2" class="form-label">Option 2</label>
        <input type="text" class="form-control" id="option2" name="question3" required>
      </div>
      <div class="mb-3">
        <label for="option3" class="form-label">Option 3</label>
        <input type="text" class="form-control" id="option3" name="question4" required>
      </div>
      <div class="mb-3">
        <label for="option4" class="form-label">Option 4</label>
        <input type="text" class="form-control" id="option4" name="question5" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS (Optional if you don't use JS functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwrneCbX_rfXZ-EyXz9ZHGh3ALbEeuCf9ouKq32J_T3fZbh8h-THmSFa3vXIB26HbTs/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</html>
